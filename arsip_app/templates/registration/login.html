<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kolectra - Login</title>
  {% load static %}
  <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("{% static 'img/bg-login.jpg' %}") center/cover no-repeat;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.8); /* Transparansi 80% */
      backdrop-filter: blur(10px); /* Efek blur latar belakang */
      -webkit-backdrop-filter: blur(10px); /* Untuk Safari */
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(245, 12, 12, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      font-family: 'Tangerine', cursive;
      font-size: 48px;
      margin: 0 0 5px;
      color: #1e40af;
    }
    .login-box p {
      margin-bottom: 25px;
      color: #555;
    }
    .login-box input {
      width: calc(100% - 24px);
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-box button:hover {
      background: #1d4ed8;
    }
    .error {
      color: #dc2626;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Kolectra</h2>
    <p>Koperasi Electronic Digital</p>
    <form method="post">
      {% csrf_token %}
      {{ form.username }}
      <input type="password" name="password" placeholder="Password">
      <button type="submit">Masuk</button>
    </form>
    {% if form.errors %}
      <div class="error">Username atau password salah. Coba lagi.</div>
    {% endif %}
  </div>
</body>
</html>
